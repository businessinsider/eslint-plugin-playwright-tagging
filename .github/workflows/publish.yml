name: Publish Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to npm & GitHub
    runs-on: ubuntu-latest

    if: "${{ startsWith(github.event.head_commit.message, 'chore: release v') }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: get_version
        run: |
          # Read from package.json and get the "version" number
          NEXT_VERSION=$(cat package.json | jq -r '.version')
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: gh release create v${{ steps.get_version.outputs.version }} --notes-file CHANGELOG.md --title="Release v${{ steps.get_version.outputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
